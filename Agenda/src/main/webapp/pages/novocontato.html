<div class="d-flex justify-content-center align-content-center align-items-center">
	 <form class="card shadow-lg " style="width: 50rem;" action="insert" name="frmContato">
	<div class="card-body">
	 <div class="card-header">
	    Novo Contato
	  </div>
		  <div class="card-body">
			  <div class="row mb-3">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
			    <div class="col-sm-10">
			      <input class="form-control border-success" type="text" name="nome" placeholder="Nome">
			    </div>
			  </div>
		  <div class="row mb-3">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Telefone</label>
			    <div class="col-sm-10">
			      <input class="form-control border-success" type="number" name="fone" placeholder="Telefone">
			    </div>
		  </div>
		  <div class="row mb-3">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control border-success"  type="email" name="email" placeholder="E-Mail">
			    </div>
		  </div>
		  <button type="submit" class="btn btn-primary" onclick="Validar()">Salvar</button>
		  </div>
	  </div>
	</form>
</div>
